<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AI Model Neural Status</title>
    <link rel="stylesheet" href="../public/css/studio.css">
    <link rel="stylesheet" href="../public/css/QuantumCompute.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0d0d0d; overflow: hidden; }
        .neural-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .terminal-log {
            font-family: 'Consolas', monospace;
            color: #4ade80;
            background: #000;
            padding: 1rem;
            height: 100%;
            overflow-y: auto;
            border-left: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="neural-grid">
        <aside class="p-4 border-r border-gray-800 bg-[#111]">
            <h1 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                <span class="text-cyan-400">⚡</span> MODEL STATUS
            </h1>

            <div class="stat-card">
                <label class="text-xs text-gray-500 uppercase">Architecture</label>
                <div class="text-lg text-white font-mono">TRANSFORMER</div>
            </div>

            <div class="stat-card">
                <label class="text-xs text-gray-500 uppercase">Paramètres</label>
                <div class="text-lg text-yellow-400 font-mono">8B / 32B</div>
            </div>

            <div class="stat-card">
                <label class="text-xs text-gray-500 uppercase">Latence (Est.)</label>
                <div class="text-lg text-green-400 font-mono">~120ms</div>
            </div>

            <div class="mt-8">
                <label class="text-xs text-gray-500 mb-2 block">Quantization Level</label>
                <div class="w-full bg-gray-800 h-2 rounded">
                    <div class="bg-cyan-500 h-2 rounded" style="width: 85%"></div>
                </div>
            </div>
        </aside>

        <main class="flex flex-col relative overflow-hidden mode-quantum state-coherence">
            <div class="h-32 bg-gradient-to-r from-blue-900/20 to-purple-900/20 flex items-center px-8 border-b border-gray-800">
                <div>
                    <h2 class="text-3xl font-bold text-white tracking-widest">GROQ <span class="text-gray-600">//</span> LPU</h2>
                    <p class="text-cyan-500 text-sm mt-1">Inference Engine v3.1 Active</p>
                </div>
                <div class="ml-auto">
                    <button class="bg-cyan-900/30 border border-cyan-500 text-cyan-400 px-4 py-2 rounded hover:bg-cyan-900/50 transition">
                        RUN DIAGNOSTIC
                    </button>
                </div>
            </div>

            <div class="terminal-log" id="terminal">
                <p>> System Initialization...</p>
                <p>> Connecting to Groq Cloud SDK...</p>
                <p>> Loading Weights [||||||||||] 100%</p>
                <p class="text-white">> Ready to process tokens.</p>
                <p class="animate-pulse">_</p>
            </div>
            
            <canvas id="bg-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20" style="z-index: 0;"></canvas>
        </main>
    </div>

    <script>
        // Simulation d'activité
        setInterval(() => {
            const terminal = document.getElementById('terminal');
            const lines = [
                "> Optimizing Matrix Multiplication...",
                "> Tensor Core Activity: 45%",
                "> Analyzing Context Window...",
                "> Garbage Collection...",
                "> Qubit Superposition Stable."
            ];
            const randomLine = lines[Math.floor(Math.random() * lines.length)];
            const p = document.createElement('p');
            p.style.color = '#666';
            p.textContent = `${new Date().toLocaleTimeString()} ${randomLine}`;
            terminal.insertBefore(p, terminal.lastElementChild);
            if(terminal.children.length > 20) terminal.removeChild(terminal.firstElementChild);
        }, 2000);
    </script>
</body>
</html>
