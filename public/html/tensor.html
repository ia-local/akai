<body>

    <header>
        <div class="flex items-center">
            <span class="text-xl font-bold text-white mr-6">Studio AV (v1.6)</span>
            <div id="mode-indicator" class="px-3 py-1 rounded text-xs font-bold bg-fuchsia-900 text-fuchsia-400 border border-fuchsia-700 transition-colors">
                TENSOR: ACTIVE
            </div>
            <div id="timecode-display" class="text-xs font-mono text-red-500 font-bold bg-black px-2 rounded border border-red-900 ml-4" style="display: none;">00:00:00:00</div>
            <span class="ml-4 text-xs text-gray-500 border-l border-gray-600 pl-4 uppercase tracking-widest">ASCII & GPU Computing</span>
        </div>

        <div class="space-x-4 flex items-center pr-4">
             <div class="text-xs text-gray-400 flex items-center space-x-2 border-r border-gray-700 pr-4">
                <button id="zoom-out-btn" class="bg-gray-800 w-6 h-6 rounded hover:bg-gray-700">-</button>
                <span id="zoom-level-display">100%</span>
                <button id="zoom-in-btn" class="bg-gray-800 w-6 h-6 rounded hover:bg-gray-700">+</button>
             </div>
             <button id="toggle-gl-btn" class="flex items-center gap-2 bg-gray-800 border border-gray-600 px-3 py-1 rounded text-gray-400 text-xs hover:text-white transition-colors">
                <span>üßä</span> LIVE TENSOR
             </button>
             <button id="render-btn" class="bg-red-600 px-3 py-1 rounded text-white text-xs hover:bg-red-700 font-bold">EXPORT FRAME</button>
        </div>
    </header>

    <div id="workspace">
        
        <aside class="collapsed-aside left-aside">
            <div class="aside-trigger">
                <span class="trigger-icon">üìú</span>
                <span class="vertical-text">SCRIPTS</span>
            </div>
            
            <div class="aside-content">
                <div class="p-3 border-b border-gray-700 bg-[#1a1a1a]">
                    <h2 class="text-white font-bold text-sm uppercase">ASCII Codex</h2>
                </div>
                
                <div class="flex-1 overflow-y-auto p-2">
                    <textarea id="tensor-input" class="w-full h-full bg-[#111] font-mono text-xs text-green-400 p-2 border-none outline-none" placeholder="Entrez le code ASCII ou le texte ici...">

                    </textarea>
                </div>
            </div>
        </aside>

        <div id="center-area" class="bg-[#0d0d0d] flex-1 flex flex-col relative z-0">
            
            <div id="preview-zone" class="h-full w-full">
                <div id="preview-media-container" class="w-full h-full relative flex justify-center items-center">
                    <img id="player-image" class="preview-player" src="" />
                    <video id="player-video" class="preview-player" muted playsinline preload="auto"></video>
                    
                    <canvas id="webgl-canvas" class="preview-player"></canvas>
                    <canvas id="ascii-canvas" class="preview-player"></canvas>
                    <canvas id="paint-layer" class="preview-player active"></canvas>
                    <canvas id="ruler-layer" class="preview-player active"></canvas>

                    <svg id="drawing-layer" xmlns="http://www.w3.org/2000/svg">
                        <g id="drawn-paths"></g>
                        <rect id="drawing-cursor" x="0" y="0" width="10" height="10" fill="none" stroke="white" /> 
                    </svg>
                    
                    <div id="player-placeholder" class="preview-player active flex justify-center items-center text-gray-500 bg-black h-full w-full">
                        <div class="text-center">
                            <span class="text-4xl block mb-2 text-fuchsia-500">üßä</span>
                            <span class="text-xs tracking-[4px]">TENSOR RENDERER</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-controls flex gap-4 p-2 justify-center border-t border-gray-800">
                <button id="btn-play" class="text-white hover:text-green-400" style="display: none;"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                <button id="btn-pause" class="text-white hover:text-yellow-400" style="display: none;"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
                <button id="btn-run-tensor" class="bg-fuchsia-600 px-4 py-1 rounded text-white text-xs hover:bg-fuchsia-700 font-bold">RUN TENSOR</button>
            </div>
        </div>

        <aside id="right-panel" class="collapsed-aside right-aside is-open">
            <div class="aside-trigger">
                <span class="trigger-icon">üéöÔ∏è</span>
                <span class="vertical-text">CONTROLS</span>
            </div>

            <div class="aside-content">
                <div class="panel-header p-3 border-b border-gray-700 bg-[#1a1a1a]">
                    <span class="text-white font-bold text-xs uppercase">Tensor Control (MIDI CC)</span>
                </div>
                <div class="panel-content text-sm text-gray-400 p-4 space-y-4">
                    
                    <div class="space-y-1">
                        <label class="text-[10px] text-gray-400 uppercase font-bold flex justify-between">
                            <span>CC 0 - X Position / Offset</span>
                            <span id="cc-0-val" class="text-white">50%</span>
                        </label>
                        <input type="range" id="tensor-x-offset" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="50">
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-[10px] text-gray-400 uppercase font-bold flex justify-between">
                            <span>CC 1 - Y Position / Zoom</span>
                            <span id="cc-1-val" class="text-white">50%</span>
                        </label>
                        <input type="range" id="tensor-y-zoom" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="50">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] text-gray-400 uppercase font-bold flex justify-between">
                            <span>CC 2 - Z Depth / Opacity</span>
                            <span id="cc-2-val" class="text-white">1.0</span>
                        </label>
                        <input type="range" id="tensor-z-opacity" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="100">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] text-gray-400 uppercase font-bold flex justify-between">
                            <span>CC 3 - Chroma Shift (Hue)</span>
                            <span id="cc-3-val" class="text-white">0¬∞</span>
                        </label>
                        <input type="range" id="tensor-chroma-shift" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" min="0" max="360" value="0">
                    </div>

                    <hr class="border-gray-700">
                    
                    <button id="toggle-tools-btn" class="w-full bg-gray-800 border border-gray-600 px-3 py-1 rounded text-white text-xs hover:bg-gray-700 transition-colors">
                        CLOSE INSPECTOR
                    </button>
                </div>
            </div>
        </aside>

        <div id="timeline-editor" style="display:none;">
            <div id="playhead"></div>
            <div id="timeline-tracks-container"></div>
        </div>

    </div>
